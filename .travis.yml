sudo: required
addons:
  chrome: stable
language: node_js
node_js:
- 11
before_cache:
  - rm -rf "~/.cache/@stellarbeat*" #cache is not busted for new commits
cache:
  yarn: true
  directories:
  - "~/.cache"
script:
- yarn run build
- yarn run start &
- yarn run test
- kill $(jobs -p) || true
